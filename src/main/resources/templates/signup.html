<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New Data</title>
    <meta name="theme-color" content="#7952b3">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="js/signup.js"></script>

</head>
<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
            </div>
            <div class="col-4 text-center">
                <h2 class="blog-header-logo text-dark">News Data</h2>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-secondary" href="#">login</a>
            </div>
        </div>
    </header>
    <hr>

    <div class="container col-4 ">
        <form action="/signup" method="post">
            <h1 class="h3 mb-3 fw-normal">sign up !</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="userId" th:name="userId" placeholder="name@example.com">
                <label for="userId">Email address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="userPassword" th:name="userPassword"
                       placeholder="Password">
                <label for="userPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="passwordCk" placeholder="Password">
                <label for="passwordCk">Password 확인</label>
            </div>

            <div class="checkbox mb-3">
                <label>

                </label>
            </div>
            <button class="w-100 btn btn-lg btn-outline-secondary" type="submit" id = "testbutton">Sign up</button>
        </form>
    </div>

</div>

<main class="container">


</main>


</body>
</html>
