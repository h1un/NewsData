<!doctype html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New Data</title>
    <meta name="theme-color" content="#7952b3">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="js/test.js"></script>

</head>
<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
            </div>
            <div class="col-4 text-center">
                <h2 class="blog-header-logo text-dark">News Data</h2>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-secondary" href="#">log out</a>
            </div>
        </div>
    </header>
    <hr>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex">

            <button class="btn btn-outline-secondary" href="#">All</button>
            <th:block th:each="keyword : ${keywords}">
                <button th:text="${keyword.keyword}" class="btn btn-outline-secondary" href="#"></button>
            </th:block>


        </nav>
    </div>
</div>
<main class="container">


    <div class="row g-5">
        <div class="col-md-8">
            <h3 class="pb-4 mb-4 fst-italic border-bottom">
                NEWS !
            </h3>
            <div th:id="newsList">

            </div>

            <nav class="blog-pagination" aria-label="Pagination" id="page">
                <a class="btn btn-outline-primary" href="#">Older</a>
                <a class="btn btn-outline-secondary disabled">Newer</a>
            </nav>

        </div>

        <div class="col-md-4">
            <div class="position-sticky" style="top: 2rem;">
                <div class="p-4 mb-3 bg-light rounded">
                    <h4 class="fst-italic">Keyword</h4>
                    <!--                    <p class="mb-0">Customize this section to tell your visitors a little bit about your publication, writers, content, or something else entirely. Totally up to you.</p>-->
                </div>
                <div class="p-4">
                    <input type="email" class="form-control" id="keyword" placeholder="키워드 등록">
                </div>
                <div class="p-4">

                    <ul class="list-group">
                        <th:block th:each="keyword : ${keywords}">
                            <li class="list-group-item" th:text="${keyword.keyword}"></li>

                        </th:block>
                    </ul>
                    <ul class="list-group ">
                        <li class="list-group-item">An item
                            <button class="btn-outline-secondary rounded-pill">x</button>
                        </li>
                    </ul>

                </div>

            </div>
        </div>
    </div>

</main>

</body>
</html>
